{{ define "main" }}
    <div class="container markdown top-pad">
        {{ .Content }}
    </div>
    <div class="container">
        <ul>
            {{ range .Pages.ByPublishDate.Reverse }}
            {{ if .Date }}
            <li>
                <a href="{{ .Permalink }}">{{ dateFormat .Site.Params.dateFormat .Date.Local }} | {{ .Title }}</a>
            </li>
            {{ else }}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
            {{ end }}
        </ul>
    </div>
</body>
{{ end }}
