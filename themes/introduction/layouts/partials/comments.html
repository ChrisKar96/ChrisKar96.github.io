{{- if .Site.DisqusShortname }}
    <div class="disqus">
        {{ partial "disqus.html" . }}
    </div>
{{- end }}

{{- if .Site.Params.utterancesRepo }}
    <script src="https://utteranc.es/client.js"
        repo="{{ .Site.Params.utterancesRepo }}"
        issue-term="pathname"
        label="Comments"
        theme="github-light"
        crossorigin="anonymous"
        async>
	</script>
{{- end }}
