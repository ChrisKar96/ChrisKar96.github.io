<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
  <div class="section tags-list">
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
	  <a class="tag-cloud" href="{{ "/tags/" | relLangURL }}{{ $tag | urlize }}">{{ $tag }}</a>
      {{- end -}}
    {{- end -}}
  </div>
{{ end }}
